<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Neighborhood map</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="search" id="search">
		<input class="search-bar" id="search-bar" placeholder="Search here" data-bind="textInput: searchTerm" />
	</div>
	<div class="app" id="app">
		<div class="listbar" id="listbar">
			<ul class="list" id="list" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
	</div>


	<script src='js/locations.js'></script>
	<script src='js/app.js'></script>
	<script src='js/lib/knockout-3.4.2.js'></script>
	<script src='js/lib/jquery-3.3.1.min.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARX95Dvc0kHJJ2QvuxYvuheYcR2Eks9eU&callback=startApp&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
